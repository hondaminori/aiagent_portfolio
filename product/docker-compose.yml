services:
  aidemo01-web:
    build:
      context: ..
      dockerfile: product/Dockerfile.web
    container_name: aidemo01-web
    env_file:
      - ../config/.env
    ports:
      - "8501:8501"
    volumes:
      - /srv/aidemo/aidemo01/docs:/app/docs
      - /srv/aidemo/aidemo01/logs:/app/logs
      - /srv/aidemo/aidemo01/db:/app/db

  aidemo01-api:
    build:
      context: ..
      dockerfile: product/Dockerfile.api
    env_file:
      - ../config/.env
    container_name: aidemo01-api
    ports:
      - "8000:8000"
    volumes:
      - /srv/aidemo/aidemo01/docs:/app/docs
      - /srv/aidemo/aidemo01/logs:/app/logs
      - /srv/aidemo/aidemo01/db:/app/db
